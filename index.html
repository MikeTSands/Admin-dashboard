<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="personal">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="help">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>  
        </div>
        <div class="header">
            <div class="search-bar">
                <img class="search-img" src="Images/magnify.svg" alt="search icon">
                <input type="text" class="search">
            </div>
            <div class="user">
                <div class="notification-alert">
                    <img src="Images/bell.svg" alt="notification bell">
                </div>
                <div class="profile-picture">
                    <img src="Images/spiderman.webp" alt="Profile picture">
                </div>
                <div class="user-name">Spiderman</div>
            </div>
            <div class="user-info">
                <div class="profile-picture"></div>
                <div class="greeting">Hi there,</div>
                <div class="user-name">Spiderman</div>
            </div>
            <div class="features">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
